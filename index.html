<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <div class="overlay"></div>
    <header class="header">
      <h1 class="header__title">Around <span class="header__accent">The U.S.</span></h1>

        <div class="header__line"></div>
      </header>
      <main class="main">
          <section class="profile">
            <img
              src="./images/sabrynna image.png"
              alt="Foto de perfil de Sabrynna"
              class="profile__image"
            />
            <div class="profile__info">
              <h2 class="profile__info-name">Sabrynna Lopes</h2>
              <button class="profile__edit-button">
                <img src="./images/pen.png">
              </button>
              <p class="profile__info-description">Web Developer</p>
            </div>
            <div id="editProfileModal" class="modal">
            <div class="profile__modal-content">
                <span class="profile__modal-content-close">
                  <img src="./images/Close Icon.png">
                </span>
                <h2> Editar Perfil</h2>
                <form class="modal__form">
                    <label for="name">Nome</label>
                    <input type="text" id="name" placeholder="">
                    <label for="role">Profissão </label>
                    <input type="text" id="role" placeholder="">
                    <button type="submit" class="profile__modal-save-button">Salvar</button>
                </form>
            </div>
            </div>
            <button class="profile__add-button">+</button>
          </section>

            <section class="gallery">
                <div class="card">
                  <img src="./images/spaceneedle.webp" alt="Foto da Space Needle" class="card__image">
                  <div class="card__container-title-likebtn">
                    <p class="card__content">Space Needle</p>
                    <button class="card__button-heart">
                      <img src="./images/heart.png">
                    </button>
                </div>
                </div>


                <div class="card">
                  <img src="./images/mountrainier.jpg" alt="Foto Mount Rainier"  class="card__image">
                  <div class="card__container-title-likebtn">
                  <p class="card__content">Mount Rainier</p>
                  <button class="card__button-heart">
                    <img src="./images/heart.png">
                  </button>
                </div>
                </div>

                <div class="card">
                  <img src="./images/olympicnationalpark.jpg" alt=" Foto de Olympic National Park" class="card__image">
                  <div class="card__container-title-likebtn">
                  <p class="card__content"> Olympic National Park </p>
                  <button class="card__button-heart">
                    <img src="./images/heart.png">
                  </button>
                </div>
                </div>
                <div class="card">
                  <img src="./images/diablolake.jpg" alt="Foto do Diablo Lake" class="card__image">
                  <div class="card__container-title-likebtn">
                    <p class="card__content"> Diablo Lake </p>
                    <button class="card__button-heart">
                      <img src="./images/heart.png">
                    </button>
                  </div>
                </div>

                <div class="card">
                    <img src="./images/rialtobeach.jpg" alt="Foto do Rialto Beach" class="card__image">
                    <div class="card__container-title-likebtn">
                      <p class="card__content"> Rialto Beach </p>
                      <button class="card__button-heart">
                        <img src="./images/heart.png">
                      </button>
                    </div>
                </div>

                  <div class="card">
                    <img src="./images/palousefalls.webp" alt="Foto de Palouse Falls" class="card__image">
                    <div class="card__container-title-likebtn">
                      <p class="card__content"> Palouse Falls </p>
                      <button class="card__button-heart">
                        <img src="./images/heart.png">
                      </button>
                    </div>
                  </div>

          </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
             © 2024 Around The U.S. - Sabrynna Lopes </p>

         </footer>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
  </html>
